<div md-header>
    Details</div>
<h3>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</h3>
<h4>{{ user.gender }}</h4>
<h4>{{ user.email }}</h4>
<h4>{{ user.dob | date }}</h4>
<h4>{{ user.phone }}</h4>
<img [src]="user.picture.large" alt="large">
<img [src]="user.picture.medium" alt="medium">
<img [src]="user.picture.thumbnail" alt="thumbnail">
